<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/figures.js"></script>
    <script src="js/game.js"></script>
    <title>Tetris</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 top-banner">
                Tetris
            </div>
        </div>
        <div class="row">
            <div class="container game-container">
                <div class="row">
                    <div class="col-4 offset-4 game" id="game">

                    </div>
                    <div class="col-4 game-options">
                        <div class="timerContainer">
                            <div class="timer-minutes timer-element">
                                00
                            </div>
                            <div class="timer-minute-second-separator timer-element">
                                :
                            </div>
                            <div class="timer-seconds timer-element">
                                00.000
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 game-buttons">
                <button class="btn btn-primary btn-block btn-start" onclick="startGame()">Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 highscore">
                <table class="table highscore-table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody id="highscore-tbody" class="highscore-tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
